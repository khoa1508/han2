            --text-color: #34495e; /* Wet Asphalt */
            --light-text-color: #fff;

            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            min-height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        /* --- Screens --- */
        .screen {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden { display: none !important; }

        #start-screen h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        #start-screen p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            margin-bottom: 30px;
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            color: var(--light-text-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .game-header-item {
            background: #fdebd0; /* Light orange */
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
        }
        #timer { color: var(--accent-color); }
        #score { color: var(--primary-color); }

            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .pinyin-toggle-label { margin-right: 8px; font-weight: 700; }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--secondary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        #question-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .level-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .question-text {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
            line-height: 1.4;
        }
        .paragraph-question {
            font-size: 1.2rem;
            max-width: 90%;
            line-height: 1.6;
        }


        .question-pinyin {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 25px;
            height: 2rem; /* Reserve space to prevent layout shift */
            transition: opacity 0.3s;
        }
        .pinyin-hidden .question-pinyin { opacity: 0; }

        .question-translation {
             font-size: 1rem;
             color: #666;
             margin-bottom: 25px;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .option-btn {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .option-btn:hover {

            font-size: 1.2rem;

            border: 2px solid #e0e0e0;
            width: 100%;
            max-width: 470px;
            box-sizing: border-box;
            text-align: center;
            font-family: var(--font-family);
        }
        #text-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 12px;
            min-height: 50px;
            margin-bottom: 20px;
        }
        .scramble-word {
            padding: 10px 15px;
            background: #e0e0e0;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
        }
        .scramble-word.dragging { opacity: 0.5; }

        .feedback {
            font-size: 1.2rem;
            font-weight: bold;
            height: auto;
            min-height: 30px;
            margin-top: 15px;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .footer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;

        #hint-btn { background-color: var(--accent-color); color: white; }

            border: 1px solid var(--accent-color);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            width: 90%;
            max-width: 500px;

            .game-header { flex-direction: column; gap: 10px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { height: auto; min-height: 50px; }
        }
    </style>
</head>

// ===================================================================================
// === LOGIC CỦA TRÒ CHƠI (Tái sử dụng) ===
// ===================================================================================
const startScreen = document.getElementById('start-screen');
const gameScreen = document.getElementById('game-screen');
const summaryScreen = document.getElementById('summary-screen');
const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const skipBtn = document.getElementById('skip-btn');
const hintBtn = document.getElementById('hint-btn');
const submitBtn = document.getElementById('submit-btn');

const timerEl = document.getElementById('timer');
const scoreEl = document.getElementById('score');
const pinyinSwitch = document.getElementById('pinyin-switch');
const levelTitleEl = document.getElementById('level-title');
const questionTextEl = document.getElementById('question-text');
const questionPinyinEl = document.getElementById('question-pinyin');
const questionTranslationEl = document.getElementById('question-translation');
const optionsContainer = document.getElementById('options-container');
const textInput = document.getElementById('text-input');
const scrambleContainer = document.getElementById('scramble-container');
const expressionInput = document.getElementById('expression-input');
const feedbackEl = document.getElementById('feedback');
const hintBox = document.getElementById('hint-box');

let gameState = {};
let timerInterval;

function initGameState() {
    gameState = {
        currentQuestionIndex: 0,
        score: 0,
        startTime: null,
        elapsedSeconds: 0,
        mistakes: [],
        pinyinVisible: true,
    };
}

function startGame() {
    initGameState();
    startScreen.classList.add('hidden');
    summaryScreen.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    gameState.startTime = new Date();
    startTimer();
    renderQuestion();
    updateScore();
}

function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        gameState.elapsedSeconds++;
        const minutes = Math.floor(gameState.elapsedSeconds / 60).toString().padStart(2, '0');
        const seconds = (gameState.elapsedSeconds % 60).toString().padStart(2, '0');
        timerEl.textContent = `⏳ ${minutes}:${seconds}`;
    }, 1000);
}

function renderQuestion() {
    optionsContainer.innerHTML = '';
    textInput.value = '';
    textInput.classList.add('hidden');
    scrambleContainer.innerHTML = '';
    scrambleContainer.classList.add('hidden');
    expressionInput.value = '';
    expressionInput.classList.add('hidden');
    feedbackEl.innerHTML = '';
    hintBox.classList.add('hidden');
    submitBtn.disabled = false;
    submitBtn.style.display = 'block';
    questionTranslationEl.textContent = '';
    
    questionTextEl.className = 'question-text'; // Reset classes

    if (gameState.currentQuestionIndex >= gameData.length) {
        endGame();
        return;
    }

    const q = gameData[gameState.currentQuestionIndex];
    levelTitleEl.textContent = q.level;
    questionTextEl.textContent = q.question;
    questionPinyinEl.textContent = q.pinyin || '';
    if (q.translation) {
        questionTranslationEl.textContent = `(${q.translation})`;
    }
    
    if (q.questionClasses) {
        q.questionClasses.forEach(cls => questionTextEl.classList.add(cls));
    }


    switch (q.type) {
        case 'mcq':
            submitBtn.style.display = 'none'; // Hide submit for MCQ, answer on click
            q.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            break;
        case 'fill-blank':
            submitBtn.textContent = 'Kiểm tra';
            textInput.classList.remove('hidden');
            textInput.focus();
            break;
        case 'scramble':
            submitBtn.textContent = 'Kiểm tra';
            scrambleContainer.classList.remove('hidden');
            const shuffledWords = [...q.words].sort(() => Math.random() - 0.5);
            shuffledWords.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.textContent = word;
                wordEl.classList.add('scramble-word');
                wordEl.draggable = true;
                wordEl.addEventListener('dragstart', handleDragStart);
                scrambleContainer.appendChild(wordEl);
            });
            scrambleContainer.addEventListener('dragover', handleDragOver);
            scrambleContainer.addEventListener('drop', handleDrop);
            break;
        case 'expression':
            submitBtn.textContent = 'Hoàn thành';
            expressionInput.classList.remove('hidden');
            expressionInput.focus();
            break;
    }
}
let draggedItem = null;

function handleDragStart(e) {
    draggedItem = e.target;
    e.target.style.opacity = '0.5';
}
function handleDragOver(e) { e.preventDefault(); }
function handleDrop(e) {
    e.preventDefault();
    if(e.target.classList.contains('scramble-word')) {
        const rect = e.target.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        if(offsetX > rect.width / 2) {
             e.target.parentNode.insertBefore(draggedItem, e.target.nextSibling);
        } else {
             e.target.parentNode.insertBefore(draggedItem, e.target);
        }
    } else {
         scrambleContainer.appendChild(draggedItem);
    }
    draggedItem.style.opacity = '1';
    draggedItem = null;
}

function checkAnswer(selectedOption = null) {
    if (submitBtn.disabled) return;

    const q = gameData[gameState.currentQuestionIndex];
    let isCorrect = false;
    let userAnswerForLog = '';
    
    switch(q.type) {
        case 'mcq':
            isCorrect = selectedOption === q.answer;
            userAnswerForLog = selectedOption;
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true; // Disable buttons after selection
                if (btn.textContent === q.answer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedOption) {
                    btn.classList.add('incorrect');
                }
            });
            break;
        case 'fill-blank':
            userAnswerForLog = textInput.value.trim();
            isCorrect = userAnswerForLog.toLowerCase() === q.answer.toLowerCase();
            break;
        case 'scramble':
            const words = [...scrambleContainer.querySelectorAll('.scramble-word')].map(el => el.textContent);
            userAnswerForLog = words.join('');
            isCorrect = userAnswerForLog === q.answer;
            break;
        case 'expression':
            userAnswerForLog = expressionInput.value;
            // For expression, we show feedback but always mark as correct for points
            isCorrect = true; 
            feedbackEl.innerHTML = `Tuyệt vời! Đây là một câu trả lời mẫu:<div class="sample-answer">${q.sampleAnswer}</div>`;
            feedbackEl.style.color = 'var(--text-color)';
            break;
    }

    if (q.type !== 'expression') {
        if (isCorrect) {
            feedbackEl.textContent = '🎉 Chính xác! Tuyệt vời!';
            feedbackEl.style.color = 'var(--correct-color)';
        } else {
            feedbackEl.textContent = `🤔 Chưa đúng rồi! Đáp án là: "${q.answer}"`;
            feedbackEl.style.color = 'var(--incorrect-color)';
            gameState.mistakes.push({ ...q, userAnswer: userAnswerForLog });
        }
    }

    if (isCorrect) {
        gameState.score += 10;
        updateScore();
    }


    submitBtn.disabled = true;
    setTimeout(() => {
        gameState.currentQuestionIndex++;
        renderQuestion();
    }, q.type === 'expression' ? 4000 : (q.type === 'mcq' ? 1500 : 2000));
}

function updateScore() {
    scoreEl.textContent = `Điểm: ${gameState.score} ✨`;
}

function togglePinyin() {
    gameState.pinyinVisible = pinyinSwitch.checked;
    const container = document.getElementById('question-container');
    if (gameState.pinyinVisible) {
        container.classList.remove('pinyin-hidden');
    } else {
        container.classList.add('pinyin-hidden');
    }
}

function showHint() {
    const q = gameData[gameState.currentQuestionIndex];
    hintBox.textContent = `💡 Gợi ý nè: ${q.hint}`;
    hintBox.classList.remove('hidden');
}

function skipQuestion() {
    const q = gameData[gameState.currentQuestionIndex];
    if (q.type !== 'expression') {
         gameState.mistakes.push({ ...q, userAnswer: "(bỏ qua)" });
    }
    feedbackEl.textContent = 'Bỏ qua câu này!';
    feedbackEl.style.color = '#888';
    setTimeout(() => {
        gameState.currentQuestionIndex++;
        renderQuestion();
    }, 1000);
}

function endGame() {
    clearInterval(timerInterval);
    gameScreen.classList.add('hidden');
    summaryScreen.classList.remove('hidden');

    const totalQuestions = gameData.filter(q => q.type !== 'expression').length;
    const minutes = Math.floor(gameState.elapsedSeconds / 60).toString().padStart(2, '0');
    const seconds = (gameState.elapsedSeconds % 60).toString().padStart(2, '0');
    const correctCount = totalQuestions - gameState.mistakes.length;

    document.getElementById('final-time').textContent = `${minutes}:${seconds}`;
    document.getElementById('final-score').textContent = gameState.score;
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('incorrect-count').textContent = gameState.mistakes.length;
    
    const badgeDisplay = document.getElementById('badge-display');
    const badgeText = document.getElementById('badge-text');
    if (gameState.mistakes.length === 0) {
        badgeDisplay.textContent = '🥇';
        badgeText.textContent = 'Cao Thủ Võ Lâm';
    } else if (gameState.mistakes.length <= 5) {
        badgeDisplay.textContent = '🥈';
        badgeText.textContent = 'Môn Sinh Chăm Chỉ';
    } else {
        badgeDisplay.textContent = '🥉';
        badgeText.textContent = 'Tân Binh Nhập Môn';
    }

    const mistakesList = document.getElementById('mistakes-list');
    mistakesList.innerHTML = '';
    if (gameState.mistakes.length === 0) {
        mistakesList.innerHTML = '<p style="text-align: center;">Bạn không sai câu nào cả! Quá đỉnh! 🥳</p>';
    } else {
        gameState.mistakes.forEach(mistake => {
            const item = document.createElement('div');
            item.classList.add('mistake-item');
            item.innerHTML = `
                <p><b>Câu hỏi:</b> ${mistake.question}</p>
                <p><b>Bạn trả lời:</b> <span style="color: var(--incorrect-color);">${mistake.userAnswer}</span></p>
                <p><b>Đáp án đúng:</b> <span style="color: var(--correct-color);">${mistake.answer || mistake.sampleAnswer}</span></p>
            `;
            mistakesList.appendChild(item);
        });
    }
}

// Event Listeners
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);
pinyinSwitch.addEventListener('change', togglePinyin);
hintBtn.addEventListener('click', showHint);
skipBtn.addEventListener('click', skipQuestion);
submitBtn.addEventListener('click', () => checkAnswer());

textInput.addEventListener('keyup', (event) => {
    if (event.key === "Enter") {
        checkAnswer();
    }
});
