<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập dịch Trung-Việt vui vẻ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f0f8ff; /* AliceBlue */
            --container-bg: #ffffff;
            --card-bg: #fff8e1; /* Cornsilk */
            --card-border: #ffe0b2; /* Mocassin */
            --text-color: #3d405b;
            --header-color: #e07a5f; /* Terra Cotta */
            --button-check-bg: #81b29a; /* Cambridge Blue */
            --button-reset-bg: #f28482; /* Pastel Red */
            --button-hint-bg: #8e9aaf; /* Queen Blue */
            --correct-bg: #e8f5e9;
            --correct-color: #2e7d32;
            --correct-border: #a5d6a7;
            --incorrect-bg: #ffebee;
            --incorrect-color: #c62828;
            --incorrect-border: #ef9a9a;
            --score-bg: #e3f2fd;
            --score-color: #1e88e5;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Mali', cursive;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 1px solid #eee;
        }

        h1, h2 {
            text-align: center;
            color: var(--header-color);
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            border-bottom: 2px dashed var(--header-color);
            padding-bottom: 10px;
            margin-top: 2.5rem;
        }

        .exercise-card {
            background-color: var(--card-bg);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .question {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .user-answer {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .user-answer:focus {
            outline: none;
            border-color: var(--button-hint-bg);
        }

        .controls {
            margin-top: 0.75rem;
        }

        .btn {
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .btn-hint {
            background-color: var(--button-hint-bg);
        }

        .hint-box {
            font-size: 0.95rem;
            color: var(--button-hint-bg);
            margin-top: 0.75rem;
            padding: 0.5rem 0;
            display: none; /* Ẩn ban đầu */
        }

        .feedback-box {
            margin-top: 1rem;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none; /* Ẩn ban đầu */
        }

        .main-controls {
            text-align: center;
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn-main {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
        }

        #check-btn {
            background-color: var(--button-check-bg);
        }

        #reset-btn {
            background-color: var(--button-reset-bg);
        }
        
        #check-btn:disabled, #reset-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #score-container {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--score-bg);
            border-radius: 15px;
            color: var(--score-color);
            display: none; /* Ẩn ban đầu */
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Bài tập dịch Trung-Việt 🌟</h1>
        
        <div id="part1-container">
            <h2>Phần 1: Dịch Việt → Trung</h2>
        </div>

        <div id="part2-container">
            <h2>Phần 2: Dịch Trung → Việt</h2>
        </div>

        <div id="score-container"></div>

        <div class="main-controls">
            <button id="check-btn" class="btn btn-main">Kiểm tra đáp án</button>
            <button id="reset-btn" class="btn btn-main">Làm lại từ đầu</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dữ liệu bài tập mới - Bài 25 "她学得很好" - 20 câu
            const exercises = [
                // Phần 1: Việt → Trung (10 questions)
                { id: 1, type: 'vt', question: 'Cô ấy học rất tốt.', answer: '她学得很好。', hint: 'Sử dụng cấu trúc V + 得 + Adj.' },
                { id: 2, type: 'vt', question: 'Anh ấy ngủ rất ngon.', answer: '他睡觉睡得很香。', hint: 'Sử dụng cấu trúc V + O + V + 得 + Adj. "Ngon" (ngủ) là "香".' },
                { id: 3, type: 'vt', question: 'Cô ấy đến lớp rất sớm.', answer: '她来教室来得很早。', hint: '"Đến lớp" là "来教室". "Sớm" là "早".' },
                { id: 4, type: 'vt', question: 'Anh ấy uống bia rất nhiều.', answer: '他喝啤酒喝得很多。', hint: '"Uống bia" là "喝啤酒". "Nhiều" là "多".' },
                { id: 5, type: 'vt', question: 'Cô ấy ăn bánh chẻo rất ít.', answer: '她吃饺子吃得很少。', hint: '"Ăn bánh chẻo" là "吃饺子". "Ít" là "少".' },
                { id: 6, type: 'vt', question: 'Anh ấy viết chữ Hán rất đẹp.', answer: '他汉字写得很好。', hint: 'Cấu trúc O + V + 得 + Adj. "Chữ Hán" là "汉字". "Đẹp" (viết) là "好".' },
                { id: 7, type: 'vt', question: 'Bạn cảm thấy học tiếng Hán thế nào?', answer: '你觉得学习汉语怎么样？', hint: '"Cảm thấy" là "觉得". "Thế nào" là "怎么样".' },
                { id: 8, type: 'vt', question: 'Tôi cảm thấy ngữ pháp không khó lắm.', answer: '我觉得语法不太难。', hint: '"Ngữ pháp" là "语法". "Không...lắm" là "不太".' },
                { id: 9, type: 'vt', question: 'Nghe và nói tương đối dễ.', answer: '听和说比较容易。', hint: '"Nghe" là "听", "nói" là "说". "Tương đối" là "比较". "Dễ" là "容易".' },
                { id: 10, type: 'vt', question: 'Nhưng đọc và viết rất khó.', answer: '但是读和写很难。', hint: '"Nhưng" là "但是". "Đọc" là "读", "viết" là "写". "Khó" là "难".' },
                
                // Phần 2: Trung → Việt (10 questions)
                { id: 11, type: 'tv', question: '她起床起得很早。', answer: 'Cô ấy thức dậy rất sớm.', hint: '"起床" là thức dậy. "早" là sớm.' },
                { id: 12, type: 'tv', question: '他汉语说得很流利。', answer: 'Anh ấy nói tiếng Hán rất lưu loát.', hint: '"流利" là lưu loát.' },
                { id: 13, type: 'tv', question: '同学们表演得很精彩。', answer: 'Các bạn học biểu diễn rất đặc sắc.', hint: '"表演" là biểu diễn. "精彩" là đặc sắc.' },
                { id: 14, type: 'tv', question: '你的表演真不错。', answer: 'Phần biểu diễn của bạn thật không tồi.', hint: '"不错" là không tồi, khá tốt.' },
                { id: 15, type: 'tv', question: '我的汉语水平有进步。', answer: 'Trình độ tiếng Hán của tôi có tiến bộ.', hint: '"水平" là trình độ. "进步" là tiến bộ.' },
                { id: 16, type: 'tv', question: '老师觉得她的发音不太准。', answer: 'Giáo viên cảm thấy phát âm của cô ấy không chuẩn lắm.', hint: '"发音" là phát âm. "准" là chuẩn.' },
                { id: 17, type: 'tv', question: '他每天都学习得很认真。', answer: 'Anh ấy mỗi ngày đều học rất chăm chỉ.', hint: '"认真" là chăm chỉ, nghiêm túc.' },
                { id: 18, type: 'tv', question: '为了提高水平，他很努力。', answer: 'Để nâng cao trình độ, anh ấy rất nỗ lực.', hint: '"为了" là để. "提高" là nâng cao. "努力" là nỗ lực.' },
                { id: 19, type: 'tv', question: '这个节目还可以。', answer: 'Tiết mục này cũng được.', hint: '"节目" là tiết mục. "还可以" là cũng được, tàm tạm.' },
                { id: 20, type: 'tv', question: '我愿意帮你。', answer: 'Tôi bằng lòng giúp bạn.', hint: '"愿意" là bằng lòng, nguyện ý. "帮" là giúp.' }
            ];

            const part1Container = document.getElementById('part1-container');
            const part2Container = document.getElementById('part2-container');
            const checkBtn = document.getElementById('check-btn');
            const resetBtn = document.getElementById('reset-btn');
            const scoreContainer = document.getElementById('score-container');

            function renderExercises() {
                part1Container.innerHTML = '<h2>Phần 1: Dịch Việt → Trung</h2>';
                part2Container.innerHTML = '<h2>Phần 2: Dịch Trung → Việt</h2>';
                
                exercises.forEach((ex, index) => {
                    const exerciseHTML = `
                        <div class="exercise-card" id="card-${index}">
                            <div class="question">${index + 1}. ${ex.question}</div>
                            <input type="text" class="user-answer" id="answer-${index}" placeholder="Nhập câu trả lời của bạn...">
                            <div class="controls">
                                <button class="btn btn-hint" data-index="${index}">💡 Gợi ý</button>
                            </div>
                            <div class="hint-box" id="hint-${index}"></div>
                            <div class="feedback-box" id="feedback-${index}"></div>
                        </div>
                    `;
                    if (ex.type === 'vt') {
                        part1Container.innerHTML += exerciseHTML;
                    } else {
                        part2Container.innerHTML += exerciseHTML;
                    }
                });
                
                document.querySelectorAll('.btn-hint').forEach(button => {
                    button.addEventListener('click', showHint);
                });
            }

            function showHint(event) {
                const index = event.target.dataset.index;
                const hintBox = document.getElementById(`hint-${index}`);
                hintBox.innerHTML = `<strong>Gợi ý:</strong> ${exercises[index].hint}`;
                hintBox.style.display = 'block';
                event.target.disabled = true;
            }
            
            function checkAnswers() {
                let score = 0;
                exercises.forEach((ex, index) => {
                    const userAnswerInput = document.getElementById(`answer-${index}`);
                    const userAnswer = userAnswerInput.value.trim();
                    const correctAnswer = ex.answer;
                    const feedbackBox = document.getElementById(`feedback-${index}`);
                    
                    // Chuẩn hóa câu trả lời: bỏ dấu câu cuối và chuyển thành chữ thường
                    const normalize = (str) => str.replace(/[.？，。!！]$/, '').toLowerCase();

                    if (normalize(userAnswer) === normalize(correctAnswer)) {
                        score++;
                        userAnswerInput.style.borderColor = 'var(--correct-border)';
                        feedbackBox.innerHTML = '✅ <strong>Chính xác!</strong>';
                        feedbackBox.style.color = 'var(--correct-color)';
                        feedbackBox.style.backgroundColor = 'var(--correct-bg)';
                    } else {
                        userAnswerInput.style.borderColor = 'var(--incorrect-border)';
                        feedbackBox.innerHTML = `❌ <strong>Chưa đúng.</strong> Đáp án đúng là: <br><strong>${correctAnswer}</strong>`;
                        feedbackBox.style.color = 'var(--incorrect-color)';
                        feedbackBox.style.backgroundColor = 'var(--incorrect-bg)';
                    }
                    feedbackBox.style.display = 'block';
                    userAnswerInput.disabled = true;
                });

                scoreContainer.innerHTML = `Bạn đã trả lời đúng ${score}/${exercises.length} câu! Chúc mừng! 🎉`;
                scoreContainer.style.display = 'block';

                checkBtn.disabled = true;
                resetBtn.disabled = false;
                document.querySelectorAll('.btn-hint').forEach(b => b.disabled = true);
            }

            function resetQuiz() {
                renderExercises();
                scoreContainer.style.display = 'none';
                scoreContainer.innerHTML = '';
                checkBtn.disabled = false;
                resetBtn.disabled = true;
            }

            checkBtn.addEventListener('click', checkAnswers);
            resetBtn.addEventListener('click', resetQuiz);

            renderExercises();
            resetBtn.disabled = true;

        });
    </script>
</body>
</html>
